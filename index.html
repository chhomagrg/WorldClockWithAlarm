<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"></head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">World Clock</h1>
    <div id="clocks" class="row g-3">
      <!-- Clocks will be dynamically generated -->
    </div>
  </div>
  <div class="container my-5">
    <h2 class="mb-3">Set Alarm</h2>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="alarmCity" class="form-label">City:</label>
        <select id="alarmCity" class="form-select">
          <option value="New York">New York</option>
          <option value="London">London</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Sydney">Sydney</option>
          <option value="Kathmandu">Kathmandu</option>
          <option value="Paris">Paris</option>
          <option value="Dubai">Dubai</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Singapore">Singapore</option>
          <option value="Cape Town">Cape Town</option>
          <option value="Moscow">Moscow</option>
          <option value="Berlin">Berlin</option>
        </select>
        
      </div>
      <div class="col-md-6">
        <label for="alarmTime" class="form-label">Time (12-hour format HH:MM:SS):</label>
        <input type="time" id="alarmTime" step="1" class="form-control">
      </div>
    </div>
    <div class="mt-3">
      <button onclick="setAlarm()" class="btn btn-primary">Set Alarm</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
